<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <th><input type="search" placeholder="Search Movie name" ng-model="search.name" /></th>
            <th><input type="search" placeholder="Search Language" ng-model="search.language" /></th>
            </tr>
            <tr>
                <th style="color:black;">Movie Name</th>
                <th style="color:black;">Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movies in r_ctrl| filter:search">
                <td style="color:black;">{{movies.name}}</td>
                <td style="color:black;">{{movies.language}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
